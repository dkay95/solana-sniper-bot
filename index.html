<!DOCTYPE html>
<html>
  <head>
    <title>Solana Wallet Manager</title>
  </head>
  <body>
    <h1>Welcome to Solana Wallet Manager</h1>
    <p>Manage your Solana wallets with ease.</p>
    <div>
      <button id="fund-wallets">Fund Wallets</button>
      <button id="start-trading">Start Trading</button>
      <button id="stop-trading">Stop Trading</button>
      <div id="status"></div>
      <h2>Versions</h2>
      <ul>
        <li>Chrome: <span id="chrome-version"></span></li>
        <li>Node: <span id="node-version"></span></li>
        <li>Electron: <span id="electron-version"></span></li>
      </ul>
    </div>
      <script src="renderer.js"></script>
  </body>
</html>
